spring:
  datasource:
    url: jdbc:h2:~/test;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      jdbc-url: jdbc:h2:~/test;MODE=MySQL
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        default_batch_fetch_size: 50
        enable_lazy_load_no_trans: false
        format_sql: true
        show_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace